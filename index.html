<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type ="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview | CristianLeal.dev</title>

  </head>
  <body>
    <div class="container">
      <img src="images/image-product-mobile.jpg" class="mobile" alt="Imagem de perfume">
      <img src="images/image-product-desktop.jpg" class="desktop" alt="Imagem de perfume">
      <div class="box">
        <h5 class="title_text">perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p id="main_price">$149.99</p>
          <p id="old_price">$169.99</p>
        </div>
        <button class="buy_button">
          <img src="images/icon-cart.svg" alt="logo de carrinho de compra">
          <p class="cart">Add to Cart</p> 
        </button>
      </div>
    </div>    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>. 
      <p>Coded by <a href="https://github.com/Cristian-Leal-Dev">Cristian Leal</a>.</p>
    </div>
  </body>
</html>
